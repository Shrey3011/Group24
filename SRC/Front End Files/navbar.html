<style>
  .material-symbols-outlined {
    position: relative;
    top:16%;
    font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24;
    left: auto;
    height: 25px;
    line-height: 14px;
  }

  .navbar {
    background-color: #2d3142;
  }

  nav .searchbox {
    display:grid;
    position: relative;
    top: 18%;
    left: auto;
    height: 25px;
    line-height: 14px;
  }

  nav .searchbox input {
    position: relative;
    border: inset;
    border-color: #bfc0c0;
    border-width: 2px;
    outline: none;
    background: ghostwhite;
    height: 27px;
    font-size: 15px;
    width: 200px;
  }

  nav .searchbox button {
    position: relative;
    background-color: ghostwhite;
    font-size: 20px;
    border: inset;
    border-color: #bfc0c0;
    border-width: 1px;
    outline: none;
    outline-offset: 0cap;
  }

  nav .searchbox button:hover {
    position: relative;
    background-color: #bfc0c0;
    font-size: 20px;
    border: inset;
    border-color: #bfc0c0;
    border-width: 1px;
    outline: none;
    outline-offset: 0cap;
  }

  nav .collapse .navbar-nav .nav-item a:hover {
    display: block;
    background-color: #bfc0c0;
  }

  nav .collapse .navbar-nav .nav-item a {
    color: #fff;
  }

  nav .collapse .navbar-nav .nav-item .nav-link .material-symbols-outlined {
    position: relative;
    font-size: 17px;
    top: 4px;
    font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24
  }

  .span {
    width: 100%;
    height: 20%;
    position: relative;
  }

</style>

<nav class="navbar navbar-expand-lg fixed-top" style="width:100% ;position: fixed;">
  {% load static %}
  <a href="{% url 'home' %}" class="navbar-brand mb-md-0 h1 text-light" style="font-family:  'Yatra One', cursive;">
            <img src="{% static 'images/logo.jpg' %}" style="height:35px; width:35px;margin-top: 0%;margin-bottom: 0%;margin-left: 0%;">
    RentEasy
  </a>
  <button type="button"
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav"
          class="navbar-toggler bg-light-subtle focus-ring-light" 
          aria-controls="navbarNav" 
          aria-expanded="False"
      aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-md-auto">

      <li class="nav-item active">
        <div class="nav searchbox">


          <form method="POST" action="{% url 'search_vehicle' %}">
            {% csrf_token %}
            <div class="d-inline">
            <input type="search" placeholder="Search here..." name="searched">
            </div>
            <div class="d-inline">
            <button class="material-symbols-outlined">
              search
            </button>
            </div>
          </form>

        </div>
      </li>
      <li class="nav-item active">
        <a href="{% url 'home' %}" class="nav-link active">
          Home
        </a>
      </li>
      <li class="nav-item active">
        <a href="{% url 'Profile' %}" class="nav-link active">
          Profile
        </a>
      </li>
      <li class="nav-item active">
        <a href="{% url 'addvehicle' %}" class="nav-link active">
          Add Vehicle
        </a>
      </li>
      <li class="nav-item active">
        <a href="{% url 'myvehicle' %}" class="nav-link active">
          My Vehicle
        </a>
      </li>
      
      <li class="nav-item active">
        <a href="{% url 'requestpage' %}" class="nav-link active">
          Request
        </a>
      </li>
      <li class="nav-item active">
        <a href="{% url 'history' %}" class="nav-link active">
          History
        </a>
      </li>

    </ul>
    <ul class="navbar-nav ms-md-auto">
      <li class="nav-item active">
        <a href="{% url 'logout' %}" class="nav-link active">
          Logout
          <span class="material-symbols-outlined">logout</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
<br><br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
