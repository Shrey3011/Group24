<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vehicles</title>
    <link href="myveh.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
        $(function () {
            $("#nav-placeholder").load("navbar.html");
        });
    </script>
    <!--end of Navigation bar-->

    <!-- My Vehicles -->

    <ul class="vehicle-list">
       
      
      <!-- Vehicle 1 -->

      <li class="vehicle-item">
            <img class="vehicle-image" src="img.jpeg" alt="Car 1">

            <div class="vehicle-details">
                <p class="vehicle-name">Car 1</p>
                <p class="vehicle-price">$50 per day</p>
            </div>

            <div class="button-container">
                <a href="edit_page.html" class="button edit-button">Edit</a>
                <a href="remove_page.html" class="button remove-button">Remove</a>
            </div>
        </li>

        <!-- Vehicle 2 -->


        <li class="vehicle-item">
            <img class="vehicle-image" src="img.jpeg" alt="Car 2">

            <div class="vehicle-details">
                <p class="vehicle-name">Car 2</p>
                <p class="vehicle-price">$60 per day</p>
            </div>

            <div class="button-container">
                <a href="edit_page.html" class="button edit-button">Edit</a>
                <a href="remove_page.html" class="button remove-button">Remove</a>
            </div>
        </li>

        <!-- Add more vehicle items here as needed -->
        
    </ul>

    <!-- end of My vehicle -->

</body>
</html>
