<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  {% load static %}
  <style>
    body{
      background-image:url("{% static 'images/bg1.jpg' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      /* backdrop-filter: blur(3px); */
    }
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
    }
  </style>
  
  <section class="vh-100">
    <div class="container py-1 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100 w-auto border-opacity-10">


        <div class="col-md-5 col-lg-5 col-xl-5 offset-xl-0">
          <div>
            <h1 style="font-family: 'Josefin Slab', serif;font-size:60px;font-weight: 150;color:green;">
              <center>Register</center>
            </h1>
          </div>
          <form method="POST" action="">
            {% csrf_token %}
            <br>

            <div class="form-outline mb-3">
              <input type="" id="firstname" placeholder="First Name" name="firstname"
                class="form-control form-control-lg" required style="color:rgb(7, 172, 7);"/>

            </div>
            <div class="form-outline mb-3">
              <input type="" id="lastname" placeholder="Last Name" name="lastname"
                class="form-control form-control-lg" required style="color:rgb(7, 172, 7);"/>

            </div>
            <div class="form-outline mb-3">
              <input type="" id="username" placeholder="Username" name="username"
                class="form-control form-control-lg" required style="color:rgb(7, 172, 7);"/>

            </div>
            <div class="form-outline mb-3">
              <input type="email" id="email" placeholder="Email id" name="email" class="form-control form-control-lg" required style="color:rgb(7, 172, 7);"/>

            </div>

            <div class="form-outline mb-3">
              <input type="password" id="password1" placeholder="Password" name="password1"
                class="form-control form-control-lg" required style="color:rgb(7, 172, 7);"/>

            </div>

            <div class="form-outline mb-3">
              <input type="password" id="password2" placeholder="Confirm Password" name="password2"
                class="form-control form-control-lg" required style="color:rgb(7, 172, 7);"/>

            </div>

            <div class="d-flex justify-content-around align-items-center" style="color: RED;">
              <p id="messages">{{form.errors}}</p>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-3" style="color: rgb(27, 230, 27);">

              Already a user?

              <a href="{% url 'login' %}" style="color: lightgreen;">Sign In</a>
            </div>

            
            <button type="submit" class="btn btn-success btn-lg btn-primary mb-3" style="width:100%;">Register</button>
 
          </form>
          
        </div>
      </div>
    </div>
  </section>
</body>

</html>
