<style>
  .material-symbols-outlined {
    position: relative;
    top: 16%;
    font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24;
    left: auto;
    height: 25px;
    line-height: 14px;
  }

  .navbar {
    background-color: #ffffff;

  }

  nav .searchbox {
    display: flex;
    position: relative;
    top: 10%;
    left: auto;
    height: 25px;
    line-height: 14px;
    margin-left: 70px;

  }

  nav .searchbox input {
    position: relative;
    border: none;
    outline: none;
    background: #D9E5D6;
    height: 30px;
    font-size: 15px;
    width: 350px;
    border-radius: 10px;
    margin-top: 7px;
  }

  nav .searchbox button {
    background-color: #D9E5D6;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    outline: none;
    outline-offset: 0cap;
    height: 30px;
    margin-right: auto;
    margin-bottom: 0px;
    padding-top: 7px;
  }

  nav .searchbox button:hover {
    position: relative;
    background-color: #bfc0c0;
    font-size: 20px;



    outline: none;
    outline-offset: cap;

  }

  nav .collapse .navbar-nav .nav-item a:hover {

    background-color: #D9E5D6;
    border-radius: 10px;
  }

  nav .collapse .navbar-nav .nav-item a {
    color: #113537;
  }

  nav .collapse .navbar-nav .nav-item .nav-link .material-symbols-outlined {
    position: relative;
    font-size: 17px;
    top: 5px;
    font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24
  }

  .span {
    width: 100%;
    height: 20%;
    position: relative;
  }
</style>

<nav class="shadow navbar navbar-expand-lg fixed-top" style="width:100% ;position: fixed;">
  {% load static %}
  <a href="{% url 'home' %}" class="navbar-brand mb-md-0 h1 "
    style="font-family:  'Yatra One', cursive; color: #113537;">
    <img src="{% static 'images/logo.png' %}"
      style="height:35px; width:35px;margin-top: 0%;margin-bottom: 0%;margin-left: 8%; ">
    RentEasy
  </a>
  <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    class="navbar-toggler bg-light-subtle focus-ring-light" aria-controls="navbarNav" aria-expanded="False"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ">

      <li class="nav-item active">
        <a href="{% url 'home' %}" class="nav-link active">
          Home
        </a>
      </li>

      <li class="nav-item active">
        <a href="{% url 'addvehicle' %}" class="nav-link active">
          Add Vehicles
        </a>
      </li>
      <li class="nav-item active">
        <a href="{% url 'myvehicle' %}" class="nav-link active">
          My Vehicles
        </a>
      </li>

      <li class="nav-item active">
        <a href="{% url 'requestpage' %}" class="nav-link active">
          Requests
        </a>
      </li>
      <li class="nav-item active">
        <a href="{% url 'history' %}" class="nav-link active">
          History
        </a>
      </li>

      <div class="nav searchbox">

        <form method="POST" action="{% url 'search_vehicle' %}">
          {% csrf_token %}
          <div class="d-inline">
            <input type="search" placeholder=" Search here..." name="searched">
          </div>
          <div class="d-inline">
            <button class="material-symbols-outlined">
              search
            </button>
          </div>
        </form>

      </div>

    </ul>
    <ul class="navbar-nav ms-md-auto">
      <li class="nav-item active">
        <a href="{% url 'Profile' %}" class="nav-link active">
          Profile
        </a>
      </li>
      <li class="nav-item active">
        <a href="{% url 'logout' %}" class="nav-link active">
          Logout
          <span class="material-symbols-outlined">logout</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
<br><br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
