{% extends 'RentingApp/main.html' %}
{% load static %}
{% block content %}


  <div id="includeHtml"></div>
  <style>
      body {
          font-family: 'Josefin Slab', sans-serif;
          background-color: #F5F5F5;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
      }

      .profile-details {
          flex: 1;
          padding: 20px;
      }

      .header-container {
          background-color: #ef8354;
          padding: 10px;
          border-radius: 5px;
          text-align: center;
      }

      h1 {
          font-size: 35px;
          margin-bottom: 10px;
          color: #000000;
      }

      .user-attribute {
          margin-top: 17px;
          width: 895px;
          height: 35px;
          font-size: 18px;
          background-color: #BFC0C0;
          padding: 10px;
          border-radius: 5px;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      /* Form Styles */
      .edit-profile-form {
          width: 100%;
      }

      .form-group {
          display: flex;
          flex-direction: column;
          margin-bottom: 15px;
      }

      label {
          font-family: 'Josefin Slab';
          font-size: 18px;
          margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select {
          width: 100%;
          height: 35px;
          font-family: 'Josefin Slab';
          font-size: 16px;
          padding: 5px;
          border: 1px solid #BFC0C0;
          border-radius: 5px;
      }

      select {
          height: 35px;
      }

      .submit-button {
          background-color: #ef8354;
          font-size: 18px;
          font-family: 'Josefin Slab';
          border: none;
          border-radius: 5px;
          color:#000000;
          padding: 10px 20px;
          cursor: pointer;
      }

      .img {
          display: inline-block;
          width: 35%;
          font-family: 'Josefin Slab';
          font-size: 1rem;
          margin-bottom: 2%;
          margin-left: 0%;
          text-align: left;
      }

      input[type="file"] {
          width: 60%;
          margin-left: 10.83%;
          margin-right: 10.83%;
          margin-bottom: 2%;
          padding: 1%;
          border: 1px solid #bfc0c0;
          border-radius: 4px;
          font-family: 'Josefin Slab', sans-serif;
          max-width: 60%;
      }
  </style>
  <div class="profile-details">
      <div class="header-container">
          <h1>Edit Profile</h1>
      </div>
      {{form.errors}}
      <form class="edit-profile-form" method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
              <label for="firstname">First Name:</label>
              <input type="text" id="firstname" value="{{customer.firstname}}" name="firstname" required>
          </div>
          <div class ="form-group">
              <label for="lastname">Last Name:</label>
              <input type="text" id="lastname" name="lastname" value="{{customer.lastname}}" required>
          </div>
          <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
              </select>
          </div>
          <div class="form-group">
              <label for="contact_no">Mobile Number:</label>
              <input type="text" id="contact_no" value="{{customer.contact_no}}" name="contact_no">
          </div>
          <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" value="{{customer.city}}" name ="city">
          </div>
          <div class="form-group">
              <label for="state">State:</label>
              <input type="text" id="state" value="{{customer.state}}" name="state">
          </div>
          <div class="form-group">
              <label for="country">Country:</label>
              <input type="text" id="country" value="{{customer.country}}" name="country">
          </div>
          <div class="form-group">
              <label class="img">Profile Picture:
                 <input type="file" class="img" name="profile_pic" accept="image/*">
              </label>
          </div>
          <button type="submit" class="submit-button">Submit</button>
      </form>
  </div>

{% endblock %}
