<!--Basic Info-->
<h1 class="basic">Basic Info</h1>
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Basic Info Form -->
    <div class="form">
        <fieldset class="basicinfo">
            <input type="text" class="txtbox" name="company" placeholder="Company:" required>
            <input type="text" class="txtbox" name="model" placeholder="Model:" required>
            <select class="fuel" name="fuel" placeholder="Fuel type:" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric">Electric</option>
                <option value="Hybrid">Hybrid</option>
            </select>
            <input type="number" class="txtbox" min="1" name="capacity" placeholder="Seating Capacity:" required>
            <input type="text" class="txtbox" name="city" placeholder="City:" required>
            <input type="text" class="txtbox" name="state" placeholder="State:" required>
            <textarea class="addinfo" name="addinfo" placeholder="Additional Info: like Air Conditioner,CD Player,Reverse Camera,Airbags etc." rows="4"></textarea>
            <input type="number" class="txtbox" min="1" name="price" placeholder="Price (per day):" required><br>
            <label class="img">Image: <input type="file" class="im" name="img" accept="image/*" required></label>
        </fieldset>
    </div>

    <!-- Terms and Condition -->
    <div class="terms">
        <fieldset class="cbox">
            <label><input type="checkbox" class="cbx" name="checkbox1" required> I hereby declare that the information
            provided is true to the best of my knowledge. I also understand that any willful dishonesty may render
            for refusal of this application or immediate termination of my account.</label><br><br>
            <label><input type="checkbox" class="cbx" name="checkbox2" required> I have read and agree to the Terms and
            Conditions.</label>
        </fieldset>
    </div><br><br>

    <input type="submit" value="Submit" class="submit">
</form>
<!--end of Basic Info-->

{% endblock %}
