{% extends 'RentingApp/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/add.css' %}">
<!-- <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}

    {{form.as_p}}

    <input type="submit" name="Submit">

</form> -->

<!--Basic Info-->
<style>
    body {
        background-image:url("{% static 'images/reg_back.webp' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        backdrop-filter: blur(5px);
    }
</style>

<h1 class="basic">Vehicle Info</h1>
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Basic Info Form -->
    <div class="form">
        <ul>
            <li>
                <input type="text" class="txtbox" value="{{vehicle.company}}" name="company" placeholder="Company:"
                    required>
                <input type="text" class="txtbox" value="{{vehicle.model}}" name="model" placeholder="Model:" required>
            </li>

            <li>
                <select class="fuel" name="fuel" selected="{{vehicle.fuel_type}}" placeholder="Fuel type:" required>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
                <input type="number" class="txtbox" min="1" value="{{vehicle.seats}}" name="capacity"
                    placeholder="Seating Capacity:" required>
            </li>

            <li>
                <input type="text" class="txtbox" value="{{vehicle.city}}" name="city" placeholder="City:" required>
                <input type="text" class="txtbox" value="{{vehicle.state}}" name="state" placeholder="State:" required>
            </li>

            <li>
                <textarea class="addinfo" name="additionalInfo" placeholder="{{vehicle.about}}" rows="4"></textarea>
            </li>

            <li>
                <input type="number" class="txtbox" min="1" value="{{vehicle.price}}" name="price"
                    placeholder="Price (per day):" required>
            </li>

            <li>
                <div class="img">
                    <label class="img">Image:<input type="file" class="im" name="img" accept="image/*" required></label>
                </div>
            </li>



            <!-- Terms and Condition -->
            <li class="terms">
                <label><input type="checkbox" class="cbx" name="checkbox1" required> I hereby declare that the
                    information
                    provided is true to the best of my knowledge. I also understand that any willful dishonesty may
                    render
                    for refusal of this application or immediate termination of my account.</label>
                <label><input type="checkbox" class="cbx" name="checkbox2" required> I have read and agree to the Terms
                    and
                    Conditions.</label>
            </li><br>

            <li class="bt">
                <button class="btn btn-info" onclick="return confirm('Confirm Submition')">Save</button>
            </li>
        </ul>
    </div>
</form>


<!--end of Basic Info-->

{% endblock %}
