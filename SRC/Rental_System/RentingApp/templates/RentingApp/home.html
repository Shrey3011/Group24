{% extends 'RentingApp/main.html' %}

{% block content %}
<div id="includeHtml"></div>
<style>
    .icon-hover:hover {
        border-color: #3b71ca !important;
        background-color: white !important;
    }

    .icon-hover:hover i {
        color: #3b71ca !important;
    }
</style>


<!-- Products -->
<section>
    <div class="container my-5">
        <!-- <header class="mb-4">
      <h3>New products</h3>
    </header>  -->

        <div class="row">
            {% for i in vehicle %}
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card my-2 shadow-0">
                    <a href="{% url 'productview' i.id %}" class="img-wrap">

                        <img src="{{i.image.url}}" class="card-img-top" style="aspect-ratio: 1 / 1">
                    </a>
                    <div class="card-body p-0 pt-2">
                        <a href="{% url 'productview' i.id %}"
                            class="btn btn-light border px-2 pt-2 float-end icon-hover" style="margin-right: 5px;">View
                            Car<i class="fas fa-heart fa-lg px-1 text-secondary"></i></a>
                        <h5 class="card-title" style="margin-left: 5px;">Price: {{i.price}}</h5>
                        <p class="card-text mb-0" style="margin-left: 5px;">Company: {{i.company}}</p>
                        <p class="text-muted" style="margin-left: 5px;">
                            Model: {{i.model}}
                        </p>
                    </div>
                </div>

            </div>
            {% endfor %}

        </div>
    </div>
</section>
<!-- Products -->

{% endblock %}
