<style>
  .material-symbols-outlined {
    position: relative;

      'opsz' 24
  }

  .navbar {

  nav .searchbox {

    position: relative;
    margin: 0 auto;
    top: 18%;
    left: auto;
    height: 25px;
    line-height: 14px;
  }

  nav .searchbox input {
    position: relative;
    border: inset;
    border-color: #bfc0c0;
    border-width: 2px;
    outline: none;
    /* outline-offset:0cap ; */
    background: ghostwhite;
    height: 100%;
    /* padding: 0 1px; */
    font-size: 15px;
    width: 200px;
  }

  nav .searchbox button {
    /* block-size: 20px 20px; */

    background-color: ghostwhite;
    /* height: 100%; */
    font-size: 20px;
    border: inset;
    border-color: #bfc0c0;
    border-width: 1px;
    outline: none;
    outline-offset: 0cap;
    /* width: 14px; */
  }

  nav .searchbox button:hover {
    /* block-size: 20px 20px; */
    /* outline-offset:0cap ; */

    background-color: #bfc0c0;
    /* height: 100%; */
    font-size: 20px;
    border: inset;
    border-color: #bfc0c0;
    border-width: 1px;
    outline: none;
    outline-offset: 0cap;
    /* width: 14px; */
  }

  nav .collapse .navbar-nav .nav-item a:hover {
    display: block;
    background-color: #bfc0c0;
  }

  nav .collapse .navbar-nav .nav-item a {
    color: #fff;
  }

  nav .collapse .navbar-nav .nav-item .nav-link .material-symbols-outlined {
    position: relative;
    font-size: 19px;
    top: 4px;
    font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24
  }

  .span {
    width: 100%;
    height: 20%;
    position: relative;
  }
